<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRS Abfahrten (Skaliert)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .iframe-container {
      transform: scale(1.5); /* Skaliert den Inhalt */
      transform-origin: top left;
      width: calc(100% / 1.5);
      height: calc(100% / 1.5);
    }

    iframe {
      margin-left: 2%;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://www.vrs.de/am/s/488ef962be58dde31750fc4131d7f252" 
      title="VRS Abfahrten">
    </iframe>
  </div>
</body>
</html>
